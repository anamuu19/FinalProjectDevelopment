<div class="w-100 vh-100 bg-dark pt-5">
  <div class=" bg-white mx-auto p-3" style="width: 400px;">
    <form [formGroup] ="loginForm">
      <img src="assets/smz.webp" width="150" class="mx-auto d-block">


      <div class="form-group  mb-3">
        <label>Email</label>
        <input type="text" required class="form-control " formControlName="email">
      </div>
      <div class="form-group mb-4">
        <label>Password</label>
      <input type="password" required class="form-control " formControlName="password">
      </div>


      <button type="submit" class="btn btn-primary w-100 mb-4" (click)="onSubmit()">Login</button>
      <span>Dont you have Account? <a routerLink="register">Create Account</a></span>
    </form>
  </div>
</div>
